language: python
python:
  - 3.7
before_install:
  - pip install poetry
install:
  - poetry install
script:
  - poetry run pylama pyuubin
  - poetry run pytest --cov pyuubin --cov tests tests/
before_deploy:
  - poetry build
  - poetry version $TRAVIS_TAG
deploy:
  provider: script
  script: poetry publish -u michalmazurek -p $PYPI_PASSWORD
  condition: "$TRAVIS_PYTHON_VERSION == 3.7"
  on:
    tags: true
